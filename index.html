<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person üíå</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 450px;
            width: 90%;
            border: 2px solid #ffccd5;
        }

        /* PHOTO SLIDESHOW STYLING */
        .slideshow-container {
            width: 100%;
            height: 300px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 15px;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #ffeef2; /* Shows color if image is loading */
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #c9184a;
            font-size: 1.4rem;
            line-height: 1.4;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative;
            z-index: 10;
        }

        #success {
            display: none;
            animation: fadeIn 1.5s ease-in-out;
        }

        .romantic-text {
            color: #a4133c;
            font-size: 1.2rem;
            font-style: italic;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="content">
            <div class="slideshow-container">
                <img src="IMG_6098.jpeg" class="mySlides">
                <img src="IMG_6160.jpeg" class="mySlides">
                <img src="IMG_6383.jpeg" class="mySlides">
                <img src="IMG_6628.jpeg" class="mySlides">
            </div>
            
            <h1>From the mountains to the quiet moments at home, every second with you is my favorite. <br><br> Will you be my Valentine? üåπ</h1>
            
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success">
            <img src="IMG_6160.jpeg" style="width:100%; border-radius:15px; margin-bottom:20px; border: 5px solid #fff;">
            <div class="romantic-text">
                "My heart is officially yours! <br><br>
                I knew you were the one from the very start. I promise to keep that beautiful smile on your face forever. <br><br>
                <strong>I love you!</strong>"
            </div>
        </div>
    </div>

    <script>
        // Slideshow Logic
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2500);
        }

        // The "Run Away" Button Logic
        const noBtn = document.getElementById('noBtn');
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        function celebrate() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = "#ffccd5";
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-10vh';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.pointerEvents = 'none';
            document.body.appendChild(heart);
            const fallDuration = Math.random() * 3 + 2;
            heart.animate([{ transform: 'translateY(0vh)' }, { transform: 'translateY(110vh)' }], { duration: fallDuration * 1000 });
            setTimeout(() => heart.remove(), fallDuration * 1000);
        }
    </script>
</body>
</html>
